<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gerenciamento de Livros</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* Estilos adicionais personalizados */
        body {
            background-color: #f8f9fa;
        }
        .book-img {
            max-width: 200px;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            transition: transform 0.3s ease-in-out;
        }
        .book-img:hover {
            transform: scale(1.05);
        }
        .banner {
            width: 100%;
            height: 400px;
            background-image: url('https://media.gazetadopovo.com.br/2016/05/e6e48ff71c621a0b61e39025ecdd3912-gpLarge.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        .banner h1 {
            font-size: 4rem;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">Gerenciamento de Livros</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                    <a class="nav-link" href="/inserir">Inserir Livro</a>
                    <a class="nav-link" href="/listar">Listar Livros</a>
                    <a class="nav-link" href="/reset-database">Resetar o Database</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="banner">
        <h1>Encontre seus livros</h1>
    </div>

    <div class="container mt-5">
        <div class="row">
            <div class="col-12 text-center">
                <p class="lead">Este é um sistema de gerenciamento de livros de uma biblioteca. Você pode inserir, listar, atualizar e excluir livros.</p>
                <div class="row justify-content-center">
                    <div class="col-md-4 mb-4">
                        <img src="https://m.media-amazon.com/images/I/71pZxQ3ABPL._SL1500_.jpg" alt="Livro 1" class="book-img">
                    </div>
                    <div class="col-md-4 mb-4">
                        <img src="https://m.media-amazon.com/images/I/71Vkg7GfPFL._SL1296_.jpg" alt="Livro 2" class="book-img">
                    </div>
                    <div class="col-md-4 mb-4">
                        <img src="https://m.media-amazon.com/images/I/91r5G8RxqfL._SL1500_.jpg" alt="Livro 3" class="book-img">
                    </div>
                </div>
                <a href="/inserir" class="btn btn-primary btn-lg m-2">Inserir Livro</a>
                <a href="/listar" class="btn btn-secondary btn-lg m-2">Listar Livros</a>
                <a href="/reset-database" class="btn btn-danger btn-lg m-2">Resetar o Database</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
