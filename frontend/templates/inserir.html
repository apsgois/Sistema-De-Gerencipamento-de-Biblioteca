<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserir Livro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .form-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            margin-top: 20px;
        }
        .form-container .form-box {
            width: 100%;
            max-width: 600px;
        }
        .form-container .form-box form .form-group {
            margin-bottom: 10px;
        }
        .form-container .form-box form label {
            font-weight: bold;
        }
        .form-container .image-box {
            margin-left: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .form-container .image-box img {
            max-width: 200px;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 10px;
        }
        .form-container .image-box input[type="file"] {
            display: none;
        }
        .form-container .image-box .custom-file-upload {
            display: inline-block;
            padding: 6px 12px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Inserir Livro</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                    <a class="nav-link" href="/listar">Listar Livros</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container form-container">
        <div class="form-box">
            <form action="/inserir" method="POST">
                <div class="form-group">
                    <label for="titulo">Título:</label>
                    <input type="text" id="titulo" name="titulo" class="form-control" placeholder="Título do Livro" required>
                </div>
                <div class="form-group">
                    <label for="autor">Autor:</label>
                    <select id="autor" name="autor" class="form-control" required>
                        <option value="" disabled selected>Selecione o Autor</option>
                        <option value="Autor 1">Autor 1</option>
                        <option value="Autor 2">Autor 2</option>
                        <!-- Adicione outras opções aqui -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="isbn">ISBN:</label>
                    <input type="text" id="isbn" name="isbn" class="form-control" placeholder="ISBN do Livro" required>
                </div>
                <div class="form-group">
                    <label for="ano_publicacao">Ano de Publicação:</label>
                    <select id="ano_publicacao" name="ano_publicacao" class="form-control" required>
                        <option value="" disabled selected>Selecione o Ano</option>
                        <option value="2020">2020</option>
                        <option value="2021">2021</option>
                        <!-- Adicione outras opções aqui -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="editora">Editora:</label>
                    <select id="editora" name="editora" class="form-control" required>
                        <option value="" disabled selected>Selecione a Editora</option>
                        <option value="Editora 1">Editora 1</option>
                        <option value="Editora 2">Editora 2</option>
                        <!-- Adicione outras opções aqui -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="genero">Gênero:</label>
                    <select id="genero" name="genero" class="form-control" required>
                        <option value="" disabled selected>Selecione o Gênero</option>
                        <option value="Ficção">Ficção</option>
                        <option value="Não-Ficção">Não-Ficção</option>
                        <!-- Adicione outras opções aqui -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="numero_paginas">Número de Páginas:</label>
                    <input type="text" id="numero_paginas" name="numero_paginas" class="form-control" placeholder="Número de Páginas" required>
                </div>
                <div class="form-group">
                    <label for="idioma">Idioma:</label>
                    <select id="idioma" name="idioma" class="form-control" required>
                        <option value="" disabled selected>Selecione o Idioma</option>
                        <option value="Português">Português</option>
                        <option value="Inglês">Inglês</option>
                        <!-- Adicione outras opções aqui -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="resumo">Resumo:</label>
                    <textarea id="resumo" name="resumo" class="form-control" placeholder="Resumo do Livro" required></textarea>
                </div>
                <div class="form-group">
                    <label for="copias_disponiveis">Cópias Disponíveis:</label>
                    <input type="text" id="copias_disponiveis" name="copias_disponiveis" class="form-control" placeholder="Cópias Disponíveis" required>
                </div>
                <div class="form-group">
                    <label for="localizacao">Localização:</label>
                    <select id="localizacao" name="localizacao" class="form-control" required>
                        <option value="" disabled selected>Selecione a Localização</option>
                        <option value="Seção 1">Seção 1</option>
                        <option value="Seção 2">Seção 2</option>
                        <!-- Adicione outras opções aqui -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="data_aquisicao">Data de Aquisição:</label>
                    <input type="date" id="data_aquisicao" name="data_aquisicao" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="preco_compra">Preço de Compra:</label>
                    <input type="text" id="preco_compra" name="preco_compra" class="form-control" placeholder="Preço de Compra" required>
                </div>
                <div class="form-group">
                    <label for="status">Status:</label>
                    <select id="status" name="status" class="form-control" required>
                        <option value="" disabled selected>Selecione o Status</option>
                        <option value="Disponível">Disponível</option>
                        <option value="Emprestado">Emprestado</option>
                        <!-- Adicione outras opções aqui -->
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Inserir</button>
            </form>
        </div>
        <div class="image-box">
            <img id="book-image-preview" src="https://via.placeholder.com/200" alt="Imagem do Livro">
            <label class="custom-file-upload">
                <input type="file" id="book-image" name="book-image" accept="image/*">
                Inserir Imagem
            </label>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        document.getElementById('book-image').addEventListener('change', function(event) {
            const reader = new FileReader();
            reader.onload = function() {
                const output = document.getElementById('book-image-preview')
                const output = document.getElementById('book-image-preview');
                output.src = reader.result;
            };
            reader.readAsDataURL(event.target.files[0]);
        });
    </script>
</body>
</html>
